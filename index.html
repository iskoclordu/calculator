<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASSI-Q Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="brand-container">

            
            <h1 id="brand">CASSI-Q</h1>
            <h3 id="model">KF-1500</h3>
            
        </div>

        <div class="screen">
            <p id="input">000,000,000</p>
        </div>

        <div class="container-buttons">
            <div class="buttons-left">
                <div class="left-first-row">
                    <button class="operations" id="squareroot">√</button>
                    <button class="operations" id="factorial">!</button>
                    <button class="operations" id="backspace">&#9224</button>
                </div>

                <div class="left-second-row">
                    <button class="nums" id="seven">7</button>
                    <button class="nums" id="eight">8</button>
                    <button class="nums" id="nine">9</button>
                </div>

                <div class="left-third-row">
                    <button class="nums" id="four">4</button>
                    <button class="nums" id="five">5</button>
                    <button class="nums" id="six">6</button>
                </div>

                <div class="left-fourth-row">
                    <button class="nums" id="one">1</button>
                    <button class="nums" id="two">2</button>
                    <button class="nums" id="three">3</button>
                </div>

                <div class="left-fifth-row">
                    <button class="nums" id="zero">0</button>
                    <button class="operations" id="deci">.</button>
                </div>
            </div>


            <div class="buttons-right">
                <div class="right-first-row">
                    <button class="operations" id="clear">AC</button>
                </div>

                <div class="right-second-row">
                    <button class="operations" id="minus">+/-</button>
                    <button class="operations" id="percentage">%</button>
                </div>

                <div class="right-third-row">
                    <button class="operations" id="add">+</button>
                    <button class="operations" id="mult">*</button>
                </div>

                <div class="right-fourth-row">
                    <button class="operations" id="sub">-</button>
                    <button class="operations" id="div">÷</button>
                </div>

                <div class="right-fifth-row">
                    <button class="operations" id="equal">=</button>
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
